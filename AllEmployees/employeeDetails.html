<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="employeeDetails.css" />
    <script src="emloyeeDetails.js" defer></script>
  </head>

  <body onload="fetchEployees()">
    <ul>
      <li><a class="active" href="../Index/index.html">Home</a></li>
      <li>
        <a href="allEmployees.html">All Employees</a>
      </li>
      <li><a href="../AddEmployee/addEmployee.html">Add Employee</a></li>
    </ul>
    <br />
    <div id="user_inputs">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" />

      <label for="salary">Salary</label>
      <input type="number" id="salary" name="salary" placeholder="Salary" />

      <label for="department">Department</label>
      <select id="department" name="department">
        <option value="IT" selected>Information Technology</option>
        <option value="SALES">Sales</option>
        <option value="HR">Human Resource</option>
      </select>

      <button id="submit_employee" type="submit">Edit</button>
      <button id="delete_employee" type="submit" style="background-color: red">
        Delete
      </button>
    </div>
  </body>
</html>
